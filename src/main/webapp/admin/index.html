<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-8 mx-auto login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 login-title">
                    QUICKSHIP ADMIN
                </div>
                <div class="col-lg-12 login-form">
                    <div class="form-group">
                        <label class="form-control-label">E-Mail</label>
                        <input type="email" class="form-control" id="email_field" required>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">Password</label>
                        <input type="password" class="form-control" id="password_field" required>
                    </div>

                    <div class="col-lg-12 loginbttm">
                        <div class="col-lg-6 login-btm login-text">
                            <!-- Error Message -->
                        </div>
                        <button onclick="login();" type="submit"
                            class="btn btn-outline-primary col-md-3 float-right mb-4">LOGIN</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script type="text/javascript">

            function login() {
                var userEmail = document.getElementById("email_field").value;
                var userPass = document.getElementById("password_field").value;

                firebase.auth().signInWithEmailAndPassword(userEmail, userPass)
                    .then((userCredential) => {
                        // Signed in
                        var user = userCredential.user;
                        window.location.href = 'dashboard.html';
                        // ...
                    })
                    .catch((error) => {
                        var errorCode = error.code;
                        var errorMessage = error.message;

                    });
            }
        </script>
</body>
